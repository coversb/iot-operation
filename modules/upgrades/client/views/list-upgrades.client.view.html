<section>
  <div class="page-header">
    <h1>Upgrades</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="upgrade in vm.upgrades"
       ui-sref="upgrades.view({ upgradeId: upgrade._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="upgrade.created | date:'mediumDate'"></span>
        by
        <span ng-if="upgrade.user" ng-bind="upgrade.user.displayName"></span>
        <span ng-if="!upgrade.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="upgrade.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.upgrades.$resolved && !vm.upgrades.length">
    No Upgrades yet, why don't you <a ui-sref="upgrades.create">create one</a>?
  </div>
</section>
