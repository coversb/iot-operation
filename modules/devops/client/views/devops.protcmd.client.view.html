<!-- The chat view -->
<section class="container">
  <div class="page-header">
    <h1>协议命令</h1>
  </div>

  <div class="container-fluid">
    <div class="row col-md-6 col-sm-6 col-xs-12">
      <div>
        <h4>服务器连接配置</h4>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#apcModal">入网配置</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#serModal">服务器连接配置</button>
        <hr>
      </div>
      <div>
        <h4>设备配置</h4>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#cfgModal">全局配置</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#tmaModal">时间调整</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#dogModal">协议看门狗</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#acoModal">空调控制</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#secModal">安全配置</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#omcModal">输出模式配置</button>
        <hr>
      </div>
      <div>
        <h4>告警设置</h4>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#doaModal">门禁告警</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#smaModal">烟雾告警</button>
        <hr>
      </div>
      <div>
        <h4>其他命令</h4>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#ouoModal">订单下发</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#outModal">终端OUTPUT控制</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#muoModal">多媒体操作命令</button>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#rtoModal">实时操作命令</button>
        <hr>
      </div>
      <div>
        <h4>在线升级</h4>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#fotaModal">空中下载升级命令
        </button>
        <hr>
      </div>
    </div>

    <!-- APC Modal -->
    <div class="modal fade" id="apcModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" ng-submit="vm.apcSendCmd()">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title">
              入网配置(Access Point Configuration) [0x01 0x01]
            </h4>
          </div>
          <div class="modal-body">
            <div>
              <div>
                <label for="apcModalAPN">APN</label>
                <input class="form-control" id="apcModalAPN" name="apcModalAPN" type="text"
                       required="required"
                       ng-model="vm.apcModal.apn"/>
              </div>
              <div>
                <label for="apcModalAPNUserName">APN User Name</label>
                <input class="form-control" id="apcModalAPNUserName" name="apcModalAPNUserName" type="text"
                       required="required"
                       ng-model="vm.apcModal.apnUserName"/>
              </div>
              <div>
                <label for="apcModalAPNPassword">APN Password</label>
                <input class="form-control" id="apcModalAPNPassword" name="apcModalAPNPassword" type="text"
                       required="required"
                       ng-model="vm.apcModal.apnPassword"/>
              </div>
              <div>
                <label for="apcModalMainDNS">Main DNS Server</label>
                <input class="form-control" id="apcModalMainDNS" name="apcModalMainDNS" type="text"
                       required="required"
                       ng-model="vm.apcModal.mainDNS"/>
              </div>
              <div>
                <label for="apcModalBackupDNS">Backup DNS Server</label>
                <input class="form-control" id="apcModalBackupDNS" name="apcModalBackupDNS" type="text"
                       required="required"
                       ng-model="vm.apcModal.backupDNS"/>
              </div>
              <div>
                <label for="apcModalUID">UID</label>
                <input class="form-control" id="apcModalUID" name="apcModalUID" type="text"
                       required="required"
                       ng-model="vm.apcModal.uid"/>
              </div>
              <div>
                <label for="apcModalGenData">Generated data</label>
                <textarea class="form-control" rows="3" id="apcModalGenData" name="apcModalGenData"
                          ng-model="vm.apcModal.genData"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-info" ng-click="vm.apcGenData()">
              生成
            </button>
            <button type="button submit" class="btn btn-primary">
              发送
            </button>
          </div>
        </form><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

    <!-- SER Modal -->
    <div class="modal fade" id="serModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" ng-submit="vm.serSendCmd()">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title">
              服务器连接配置(Server Configuration) [0x01 0x02]
            </h4>
          </div>
          <div class="modal-body">
            <div>
              <div>
                <label for="serModalMode">Report Mode</label>
                <input class="form-control" id="serModalMode" name="serModalMode" type="text"
                       required="required"
                       ng-model="vm.serModal.mode"/>
              </div>
              <div>
                <label for="serModalMainServer">Main Server Domain Name</label>
                <input class="form-control" id="serModalMainServer" name="serModalMainServer" type="text"
                       required="required"
                       ng-model="vm.serModal.mainServer""/>
              </div>
              <div>
                <label for="serModalMainPort">Main Server Port</label>
                <input class="form-control" id="serModalMainPort" name="serModalMainPort" type="text"
                       required="required"
                       ng-model="vm.serModal.mainPort"/>
              </div>
              <div>
                <label for="serModalBackupServer">Backup Server Domain Name</label>
                <input class="form-control" id="serModalBackupServer" name="serModalBackupServer" type="text"
                       required="required"
                       ng-model="vm.serModal.backupServer"/>
              </div>
              <div>
                <label for="serModalBackupPort">Backup Server Port</label>
                <input class="form-control" id="serModalBackupPort" name="serModalBackupPort" type="text"
                       required="required"
                       ng-model="vm.serModal.backupPort"/>
              </div>
              <div>
                <label for="serModalSMSGateway">SMS Gateway</label>
                <input class="form-control" id="serModalSMSGateway" name="serModalSMSGateway" type="text"
                       required="required"
                       ng-model="vm.serModal.sms"/>
              </div>
              <div>
                <label for="serModalHbpInterval">Heartbeat Interval</label>
                <input class="form-control" id="serModalHbpInterval" name="serModalHbpInterval" type="text"
                       required="required"
                       ng-model="vm.serModal.hbpInterval"/>
              </div>
              <div>
                <label for="serModalMaxRandomTime">Max Random Time</label>
                <input class="form-control" id="serModalMaxRandomTime" name="serModalMaxRandomTime" type="text"
                       required="required"
                       ng-model="vm.serModal.maxRandomTime"/>
              </div>
              <div>
                <label for="serModalUID">UID</label>
                <input class="form-control" id="serModalUID" name="serModalUID" type="text"
                       required="required"
                       ng-model="vm.serModal.uid"/>
              </div>
              <div>
                <label for="serModalGenData">Generated data</label>
                <textarea class="form-control" rows="3" id="serModalGenData" name="serModalGenData"
                          ng-model="vm.serModal.genData"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-info" ng-click="vm.serGenData()">
              生成
            </button>
            <button type="button submit" class="btn btn-primary">
              发送
            </button>
          </div>
        </form><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

    <!-- CFG Modal -->
    <div class="modal fade" id="cfgModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" ng-submit="vm.cfgSendCmd()">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title">
              全局配置(Configuration) [0x01 0x03]
            </h4>
          </div>
          <div class="modal-body">
            <div>
              <div>
                <label for="cfgModalEventMask">Event Mask</label>
                <input class="form-control" id="cfgModalEventMask" name="cfgModalEventMask" type="text"
                       placeholder="请输入HEX格式(0x0000 - 0xFFFF)"
                       required="required"
                       ng-model="vm.cfgModal.mask"/>
              </div>
              <div>
                <label for="cfgModalInfInterval">Info Report Interval</label>
                <input class="form-control" id="cfgModalInfInterval" name="cfgModalInfInterval" type="text"
                       required="required"
                       ng-model="vm.cfgModal.infInterval"/>
              </div>
              <div>
                <label for="cfgModalUID">UID</label>
                <input class="form-control" id="cfgModalUID" name="cfgModalUID" type="text"
                       required="required"
                       ng-model="vm.cfgModal.uid"/>
              </div>
              <div>
                <label for="cfgModalGenData">Generated data</label>
                <textarea class="form-control" rows="3" id="cfgModalGenData" name="cfgModalGenData"
                          ng-model="vm.cfgModal.genData"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-info" ng-click="vm.cfgGenData()">
              生成
            </button>
            <button type="button submit" class="btn btn-primary">
              发送
            </button>
          </div>
        </form><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

    <!-- RTO Modal -->
    <div class="modal fade" id="rtoModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" ng-submit="vm.rtoSendCmd()">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title">
              实时操作命令(Real Time Operation) [0x01 0x84]
            </h4>
          </div>
          <div class="modal-body">
            <div>
              <div>
                <label for="rtoModalCommand">Command</label>
                <input class="form-control" id="rtoModalCommand" name="rtoModalCommand" type="text"
                       required="required"
                       ng-model="vm.rtoModal.cmd"/>
              </div>
              <div>
                <label for="rtoModalSubCommand">Sub Command</label>
                <input class="form-control" id="rtoModalSubCommand" name="rtoModalSubCommand" type="text"
                       required="required"
                       ng-model="vm.rtoModal.subCmd"/>
              </div>
              <div>
                <label for="rtoModalUID">UID</label>
                <input class="form-control" id="rtoModalUID" name="rtoModalUID" type="text"
                       required="required"
                       ng-model="vm.rtoModal.uid"/>
              </div>
              <div>
                <label for="rtoModalGenData">Generated data</label>
                <textarea class="form-control" rows="3" id="rtoModalGenData" name="rtoModalGenData"
                          ng-model="vm.rtoModal.genData"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-info" ng-click="vm.rtoGenData()">
              生成
            </button>
            <button type="button submit" class="btn btn-primary">
              发送
            </button>
          </div>
        </form><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

    <!-- FOTA Modal -->
    <div class="modal fade" id="fotaModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" ng-submit="vm.fotaSendCmd()">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title">
              空中下载升级命令(Firmware Over The Air) [0x01 0xF1]
            </h4>
          </div>
          <div class="modal-body">
            <div>
              <div>
                <label for="fotaModalRetryTimes">Retry Times</label>
                <input class="form-control" id="fotaModalRetryTimes" name="fotaModalRetryTimes" type="text"
                       required="required"
                       ng-model="vm.fotaModal.retry"/>
              </div>
              <div>
                <label for="fotaModalTimeout">Download Timeout</label>
                <input class="form-control" id="fotaModalTimeout" name="fotaModalTimeout" type="text"
                       required="required"
                       ng-model="vm.fotaModal.timeout"/>
              </div>
              <div>
                <label for="fotaModalProtocol">Download Protocol</label>
                <input class="form-control" id="fotaModalProtocol" name="fotaModalProtocol" type="text"
                       required="required"
                       ng-model="vm.fotaModal.protocol"/>
              </div>
              <div>
                <label for="fotaModalURLLen">Server URL Length</label>
                <input class="form-control" id="fotaModalURLLen" name="fotaModalURLLen" type="text"
                       required="required" readonly
                       ng-model="vm.fotaModal.urlLen"/>
              </div>
              <div>
                <label for="fotaModalURL">Server URL</label>
                <input class="form-control" id="fotaModalURL" name="fotaModalURL" type="text"
                       required="required"
                       ng-model="vm.fotaModal.url"
                       ng-change="vm.fotaModalURLChange()"/>
              </div>
              <div>
                <label for="fotaModalPort">Server Port</label>
                <input class="form-control" id="fotaModalPort" name="fotaModalPort" type="text"
                       required="required"
                       ng-model="vm.fotaModal.port"/>
              </div>
              <div>
                <label for="fotaModalUserNameLen">Server User Name Length</label>
                <input class="form-control" id="fotaModalUserNameLen" name="fotaModalUserNameLen" type="text"
                       required="required" readonly
                       ng-model="vm.fotaModal.userNameLen"/>
              </div>
              <div>
                <label for="fotaModalUserName">Server User Name</label>
                <input class="form-control" id="fotaModalUserName" name="fotaModalUserName" type="text"
                       required="required"
                       ng-model="vm.fotaModal.userName"
                       ng-change="vm.fotaModalUserNameChange()"/>
              </div>
              <div>
                <label for="fotaModalUserPasswdLen">Server User Password Length</label>
                <input class="form-control" id="fotaModalUserPasswdLen" name="fotaModalUserPasswdLen" type="text"
                       required="required" readonly
                       ng-model="vm.fotaModal.userPasswdLen"/>
              </div>
              <div>
                <label for="fotaModalUserPasswd">Server User Password</label>
                <input class="form-control" id="fotaModalUserPasswd" name="fotaModalUserPasswd" type="text"
                       required="required"
                       ng-model="vm.fotaModal.userPasswd"
                       ng-change="vm.fotaModalUserPasswdChange()"/>
              </div>
              <div>
                <label for="fotaModalMD5">MD5</label>
                <input class="form-control" id="fotaModalMD5" name="fotaModalMD5" type="text"
                       required="required"
                       ng-model="vm.fotaModal.md5"/>
              </div>
              <div>
                <label for="fotaModalKey">Key</label>
                <input class="form-control" id="fotaModalKey" name="fotaModalKey" type="text"
                       required="required"
                       ng-model="vm.fotaModal.key"/>
              </div>
              <div>
                <label for="fotaModalDwnAddr">Download Address</label>
                <input class="form-control" id="fotaModalDwnAddr" name="fotaModalDwnAddr" type="text"
                       required="required"
                       ng-model="vm.fotaModal.dwnAddr"/>
              </div>
              <div>
                <label for="fotaModalAppAddr">App Bootup Address</label>
                <input class="form-control" id="fotaModalAppAddr" name="fotaModalAppAddr" type="text"
                       required="required"
                       ng-model="vm.fotaModal.appAddr"/>
              </div>
              <div>
                <label for="fotaModalUID">UID</label>
                <input class="form-control" id="fotaModalUID" name="fotaModalUID" type="text" required="required"
                       ng-model="vm.fotaModal.uid"/>
              </div>
              <div>
                <label for="fotaModalGenData">Generated data</label>
                <textarea class="form-control" rows="3" id="fotaModalGenData" name="fotaModalGenData"
                          ng-model="vm.fotaModal.genData"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-info" ng-click="vm.fotaGenData()">
              生成
            </button>
            <button type="button submit" class="btn btn-primary">
              发送
            </button>
          </div>
        </form><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>

  </div>

</section>
